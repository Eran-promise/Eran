<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  var i = 0;
//左侧导航栏收缩功能动画效果
  $('#LAY_app_flexible').click(function(){
  	//这里定义一个全局变量来方便判断动画收缩的效果,也就是放在最外面
  	if(i==0){
  		$(".layui-side").animate({width:0});
  		$(".layui-body").animate({left:'0px'});			
  		$(".layui-footer").animate({left:'0px'});
  		i++;
  	}else{
  		$(".layui-side").animate({width:200});
  		$(".layui-body").animate({left:'200px'});
  		$(".layui-footer").animate({left:'200px'});
  		i--;
  	}		
  });
  //左侧导航栏收缩提示
  $('#animation-left-nav').hover(function(){
  	layer.tips('收缩左侧导航栏', '#animation-left-nav', {tips:[4,'#FF8000'],time:0});
  },function(){
  	layer.closeAll('tips'); 
  });
});


</script>
