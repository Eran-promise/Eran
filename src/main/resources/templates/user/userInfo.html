<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" th:href="@{/statics/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/statics/css/common.css}">
  <style type="text/css">
  	
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">  
	<!-- 引入头部 -->
	<div th:replace="common/nav :: head"></div>	
	<!-- 引入左侧菜单栏 -->
	<div th:replace="common/nav :: side"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body my-body-bgcolor">
    	<div class="layui-card my-card">
		  <div class="layui-breadcrumb" style="visibility: visible;margin-left: 15px;">
		    <a href="javascript:;">用户管理</a>
		    <a><cite>操作员信息</cite></a>
		  </div>
		</div>
	  <div class="layui-fluid" style="margin-top: 10px;">
	  	<div class="layui-row">
	  		<div class="layui-col-md12">
	  			<div class="my-model-title layui-bg-green">
	  				<label>操作员基本信息</label><br>
	  				<label style="font-size: 12px;">查看当前登录操作员基本信息</label>
	  			</div>
	  			<div class="my-model-msg">
	  				<form class="layui-form layui-form-pane" action="" style="width: 50%;">
	  					<div class="layui-form-item">
	  						<label class="layui-form-label">用户名</label>
	  						<div class="layui-input-block">
	  							<input type="text" name="username" class="layui-input" disabled value="eran"/>
	  						</div>
	  					</div>
	  					<div class="layui-form-item">
	  						<label class="layui-form-label">操作员工号</label>
	  						<div class="layui-input-block">
	  							<input type="text" name="username" class="layui-input" disabled value="ebu2098"/>
	  						</div>
	  					</div>
	  					<div class="layui-form-item">
	  						<label class="layui-form-label">操作员姓名</label>
	  						<div class="layui-input-block">
	  							<input type="text" name="username" class="layui-input" disabled value="Eran-promise"/>
	  						</div>
	  					</div>
	  					<div class="layui-form-item">
	  						<label class="layui-form-label">操作员邮箱</label>
	  						<div class="layui-input-block">
	  							<input type="text" name="username" class="layui-input" disabled value="3064138085@qq.com"/>
	  						</div>
	  					</div>
	  					<div class="layui-form-item">
	  						<label class="layui-form-label">手机号码</label>
	  						<div class="layui-input-block">
	  							<input type="text" name="username" class="layui-input" disabled value="18852676098"/>
	  						</div>
	  					</div>
	  					<div class="layui-form-item">
	  						<label class="layui-form-label">部门</label>
	  						<div class="layui-input-block">
	  							<input type="text" name="username" class="layui-input" disabled value="开发部"/>
	  						</div>
	  					</div>
	  					<div class="layui-form-item">
	  						<label class="layui-form-label">角色</label>
	  						<div class="layui-input-block">
	  							<input type="text" name="username" class="layui-input" disabled value="管理员"/>
	  						</div>
	  					</div>
	  				</form>
	  			</div>
	  		</div>
	  	</div>
	  </div>
		
  	</div>
    <!-- 引入尾部 -->
    <div th:replace="common/nav :: foot"></div>
</div>
<!-- 引入公共js -->
<div th:replace="common/nav :: com_js"></div>
<script>
	showSideAndNav("user");
	layui.use(['element','layer'], function(){
	   var form = layui.form,
	   layer = layui.layer;
	});
</script>
</body>
</html>
