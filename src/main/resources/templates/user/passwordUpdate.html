<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>修改密码</title>
  <link rel="stylesheet" th:href="@{/statics/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/statics/css/common.css}">
  <style type="text/css">
  	
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">  
	<!-- 引入头部 -->
	<div th:replace="common/nav :: head"></div>	
	<!-- 引入左侧菜单栏 -->
	<div th:replace="common/nav :: side"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body my-body-bgcolor">
    	<div class="layui-card my-card">
		  <div class="layui-breadcrumb" style="visibility: visible;margin-left: 15px;">
		    <a href="javascript:;">用户管理</a>
		    <a><cite>修改操作员密码</cite></a>
		  </div>
		</div>
		<div class="layui-fluid" style="margin-top: 10px;">
			<div class="layui-row">
				<div class="layui-col-md12">
					<div class="my-model-title layui-bg-green">
						<label>操作员信息修改</label><br>
	  					<label style="font-size: 12px;">修改当前登录操作员密码</label>
					</div>
					<div class="my-model-msg">
						<form class="layui-form layui-form-pane" style="width: 50%;">
							<div class="layui-form-item">
								<label class="layui-form-label">*旧密码</label>
								<div class="layui-input-block">
									<input type="text" name="pass-old" class="layui-input" disabled/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">*新密码</label>
								<div class="layui-input-block">
									<input type="text" name="pass-new" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">*确认密码</label>
								<div class="layui-input-block">
									<input type="text" name="pass-new-again" class="layui-input"/>
								</div>
							</div>
						</form>
						<div class="layui-col-md6" >
							<button class="layui-btn layui-btn-fluid">确认</button>
						</div>
						<!-- 清除浮动图层 -->
						<div class="my-clear"></div>
					</div>
				</div>
			</div>
		</div>
  	</div>
    <!-- 引入尾部 -->
    <div th:replace="common/nav :: foot"></div>
</div>
<!-- 引入公共js -->
<div th:replace="common/nav :: com_js"></div>
<script>
	showSideAndNav("10202");
	layui.use(['element'], function(){
	   var form = layui.form;
	   
	});
</script>
</body>
</html>
