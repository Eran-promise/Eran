#------------------------配置端口号-start---------------------------------
server.port=1188
#------------------------配置端口号-end-----------------------------------

#------------------------扫描mapper文件位置-start----------------------------
mybatis.mapper-locations=classpath:mapper/*.xml
#------------------------扫描mapper文件位置-end------------------------------

#------------------------打印sql语句-start----------------------------------
logging.level.com.web.eran.dao=debug
#------------------------打印sql语句-end------------------------------------

#------------------------整合mybatis-start-------------------------------
#配置实体类的位置
mybatis.type-aliases-package=com.web.eran.entity
#mysql驱动
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#数据库连接信息
spring.datasource.url = jdbc:mysql://localhost:3306/eran?useUnicode=true&characterEncoding=utf-8
#数据库用户名
spring.datasource.username = root
#数据库密码
spring.datasource.password = root
#------------------------整合mybatis-end----------------------------------

#------------------------整合thymeleaf-start------------------------------
#编码
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
#缓存
spring.thymeleaf.cache=false
##前缀
#spring.thymeleaf.prefix=classpath:/public/
##后缀
#spring.thymeleaf.suffix=.html
#------------------------整合thymeleaf-end--------------------------------

#------------------------整合EhCache-start--------------------------------
cache.type=ehcache
cache.ehcache.config=classpath:ehcache.xml
#------------------------整合EhCache-end----------------------------------





